settings:
  allow-end: true
  warn-on-overload: false
  permissions-file: permissions.yml
  update-folder: _AutoUpdates
  ping-packet-limit: 100
  use-exact-login-location: false
  plugin-profiling: false
  connection-throttle: 4000
  query-plugins: false
  deprecated-verbose: default
  shutdown-message: Restarting!
spawn-limits:
  monsters: 75
  animals: 10
  water-animals: 5
  ambient: 0
chunk-gc:
  period-in-ticks: 600
  load-threshold: 0
ticks-per:
  animal-spawns: 400
  monster-spawns: 4
  autosave: 0
aliases: now-in-commands.yml
database:
  username: bukkit
  isolation: SERIALIZABLE
  driver: org.sqlite.JDBC
  password: walrus
  url: jdbc:sqlite:{DIR}{NAME}.db
auto-updater:
  enabled: false
  on-broken:
  - warn-console
  - warn-ops
  on-update:
  - warn-console
  - warn-ops
  preferred-channel: dev
  host: dl.bukkit.org
  suggest-channels: false
worlds:
  world_nether:
    generator: TerrainControl

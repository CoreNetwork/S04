# This is the main configuration file for Spigot.
# As you can see, there's tons to configure. Some options may impact gameplay, so use
# with caution, and make sure you know what each option does before configuring.
# For a reference for any variable inside this file, check out the Spigot wiki at
# http://www.spigotmc.org/wiki/spigot-configuration/
# 
# If you need help with the configuration or have any questions related to Spigot,
# join us at the IRC or drop by our forums and leave a post.
# 
# IRC: #spigot @ irc.spi.gt ( http://www.spigotmc.org/pages/irc/ )
# Forums: http://www.spigotmc.org/

config-version: 8
settings:
  debug: false
  save-user-cache-on-stop-only: false
  int-cache-limit: 1024
  user-cache-size: 1000
  player-shuffle: 0
  late-bind: false
  bungeecord: false
  sample-count: 12
  moved-too-quickly-threshold: 100.0
  moved-wrongly-threshold: 0.0625
  filter-creative-items: true
  timeout-time: 60
  restart-on-crash: false
  restart-script: ./start.sh
  netty-threads: 3
  attribute:
    maxHealth:
      max: 2048.0
    movementSpeed:
      max: 2048.0
    attackDamage:
      max: 2048.0
  global-api-cache: false
  log-filters:
  - ^(.*)(/login)(.*)$
  prevent-proxies: false
  bungeecord-addresses: []
commands:
  tab-complete: 3
  spam-exclusions: []
  log: true
  silent-commandblock-console: true
  replace-commands:
  - setblock
  - summon
  - testforblock
  - tp
  - effect
  - enchant
  command-block-overrides:
  - setblock
  - summon
  - testforblock
  - tp
  - effect
  - enchant
stats:
  disable-saving: false
  forced-stats: {}
messages:
  whitelist: Setting up new features, please try again later.
  unknown-command: Unknown command.
  server-full: Would you look at that, the server is full. Try again later?
  outdated-client: Outdated client! Please use {0}
  outdated-server: Outdated server! I'm still on {0}
  restart: Restarting because captain Picard told me to make it so.
world-settings:
  default:
    verbose: false
    zombie-aggressive-towards-villager: true
    arrow-despawn-rate: 1200
    hanging-tick-frequency: 100
    view-distance: 9
    chunks-per-tick: 4000
    clear-tick-list: false
    merge-radius:
      exp: 3.0
      item: 1.0
    item-despawn-rate: 6000
    enable-zombie-pigmen-portal-spawns: true
    wither-spawn-sound-radius: 0
    mob-spawn-range: 5
    nerf-spawner-mobs: false
    anti-xray:
      enabled: false
      engine-mode: 1
      hide-blocks:
      - 14
      - 15
      - 16
      - 21
      - 48
      - 49
      - 54
      - 56
      - 73
      - 74
      - 82
      - 129
      - 130
      replace-blocks:
      - 1
      - 5
    growth:
      cactus-modifier: 0
      cane-modifier: 0
      melon-modifier: 100
      mushroom-modifier: 20
      pumpkin-modifier: 100
      sapling-modifier: 100
      wheat-modifier: 100
    entity-activation-range:
      animals: 128
      monsters: 64
      misc: 64
    entity-tracking-range:
      players: 128
      animals: 72
      monsters: 72
      misc: 96
      other: 128
    hopper-alt-ticking: true
    ticks-per:
      hopper-transfer: 8
      hopper-check: 8
    hopper-amount: 1
    random-light-updates: true
    save-structure-info: false
    max-bulk-chunks: 5
    max-entity-collisions: 8
    dragon-death-sound-radius: 0
    seed-village: 10387312
    seed-feature: 14357617
    hunger:
      walk-exhaustion: 0.2
      sprint-exhaustion: 0.8
      combat-exhaustion: 0.3
      regen-exhaustion: 3.0
    max-tnt-per-tick: 100
  world_nether:
    random-light-updates: false
    view-distance: 8
    mob-spawn-range: 6
    entity-activation-range:
      animals: 32
      monsters: 128
      misc: 32
    entity-tracking-range:
      players: 32
      animals: 32
      monsters: 128
      misc: 32
      other: 128
    chunks-per-tick: 2000
    growth:
      melon-modifier: 20
      mushroom-modifier: 100
      sapling-modifier: 20
      wheat-modifier: 20
  world_the_end:
    view-distance: 10
    mob-spawn-range: 4
    zombie-aggressive-towards-villager: false
    item-despawn-rate: 300
    arrow-despawn-rate: 120
    entity-activation-range:
      animals: 16
      monsters: 32
      misc: 32
    entity-tracking-range:
      players: 72
      animals: 32
      monsters: 72
      misc: 32
      other: 72
    chunks-per-tick: 500
    growth:
      melon-modifier: 0
      mushroom-modifier: 0
      sapling-modifier: 0
      wheat-modifier: 0
listeners:
- port: default
  host: default
  netty: true
